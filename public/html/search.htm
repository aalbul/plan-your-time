<!DOCTYPE html>
<html ng-app="eventSearch">
<head>
    <title>The PlanYourTimeTM Event Platform</title>
    <script src="/assets/javascripts/angular-1.3.0-rc.4.js"></script>
    <script src="/assets/javascripts/event.js"></script>
    <link href="/assets/stylesheets/bootstrap.min-3.2.0.css" rel="stylesheet" />
    <link href="/assets/stylesheets/bootstrap-theme.min-3.2.0.css" rel="stylesheet" />
</head>
<body ng-controller="eventSearchCtrl">
<div class="panel">
    <label for="cityOption">City:</label>
    <select id="cityOption" ng-model="form.city" ng-options="city for city in info.cities">
        <option value=""></option>
    </select>
    <label for="eventTypeOption">Event Type:</label>
    <select id="eventTypeOption" ng-model="form.eventType" ng-options="type for type in info.eventTypes">
        <option value=""></option>
    </select>
    <label for="categoryOption">Category:</label>
    <select id="categoryOption" ng-model="form.category" ng-options="category for category in info.categories">
        <option value=""></option>
    </select><br>
    <label for="date">Date (yyyy-MM-dd format):</label>
    <input id="date" ng-model="form.date"/>
    <button class="btn btn-default" ng-click="search(form.city, form.date, form.eventType, form.category)">Search</button>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Found events</div>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>City</th>
                <th>Type</th>
                <th>Price</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in events">
            <td>{{event.title}}</td>
            <td>{{event.city}}</td>
            <td>{{event.eventType}}</td>
            <td>{{event.price}}</td>
            <td>{{event.start}}</td>
            <td>{{event.end}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
