<!DOCTYPE html>
<html ng-app="eventSearch">
<head>
    <title>The PlanYourTimeTM Event Platform</title>
    <script src="/assets/javascripts/angular-1.3.0-rc.4.js"></script>
    <script src="/assets/javascripts/event.js"></script>
    <link href="/assets/stylesheets/bootstrap.min-3.2.0.css" rel="stylesheet" />
    <link href="/assets/stylesheets/bootstrap-theme.min-3.2.0.css" rel="stylesheet" />
</head>
<body ng-controller="budgetCtrl">
<div class="panel">
    <label for="budget">Your budget:</label>
    <input id="budget" ng-model="form.budget"/>
    <button class="btn btn-default" ng-click="plan(form.budget)">Plan</button>
</div>

<div class="panel panel-default" ng-hide="form.budget.size == 0">
    <div class="panel-heading">Event groups:</div>

    <table class="table" ng-repeat="group in budget">
        <thead>
            <tr>
                <th>Title</th>
                <th>City</th>
                <th>Type</th>
                <th>Price</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in group">
                <td>{{event.title}}</td>
                <td>{{event.city}}</td>
                <td>{{event.eventType}}</td>
                <td>{{event.price}}</td>
                <td>{{event.start}}</td>
                <td>{{event.end}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
